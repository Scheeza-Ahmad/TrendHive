<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page - Trend Hive</title>
<link rel="stylesheet"href="style.css">
</head>
<body>
  <div class="login">
    <img src="./LOGO.png" alt="Trend Hive Logo" />
    <h1>Welcome to Trend Hive</h1>
    <h3>The Ultimate Fashion and Lifestyle Hub</h3>

    <form action="./index.html">
      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" placeholder="Username" required /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" placeholder="abc@gmail.com" required /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" placeholder="Password" required /></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" placeholder="Confirm Password" required /></td>
        </tr>
      </table>

      <p class="note">Use a strong password with at least 7 characters and one special symbol.</p>

      <input type="submit" value="Sign Up" />
    </form>

    <div class="signup">
      <p>Already have an account? <a href="./login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
